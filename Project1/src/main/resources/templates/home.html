<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container well">

    <h1><strong>Student Mark Sheet</strong></h1>

    <table class="table table-bordered">
        <thead>
        <th>Roll</th>
        <th>Name</th>
        <th>Marks</th>
        <th>Actions</th>
        </thead>

        <tbody>
        <tr th:each="stdlist:${studentlist}">   <!-- entity object -->
            <td th:text="${{stdlist.roll}}"></td>
            <td th:text="${{stdlist.name}}"></td>
            <td th:text="${{stdlist.mark}}"></td>
            <td>
                <a th:href="@{/update/{roll} (roll=${stdlist.roll})}" role="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-pencil"></span>              <!-- Update -->
                </a>
                <a th:href="@{/delete/{roll} (roll=${stdlist.roll})}" role="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-trash"></span>               <!-- Delete -->
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav class="navbar">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a th:href="@{/add}" role="button" class="btn btn-primary">
                        <span class="badge">
                  <span class="glyphicon glyphicon-plus"></span>
                </span>
                        <strong>Add Student</strong>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

</div>

</body>
</html>
